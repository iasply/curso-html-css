<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source srcset="img/fotop.png" media="(max-width: 750px)">
        <source srcset="img/fotom.png" media="(max-width: 1000px)">
        <img src="img/fotog.png" alt="img flex">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio controls preload="none" loop auto>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg" >
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> 
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelizmente o seu navegador não é compativel com o audio, clique aqui para fazer o <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="">download do arquivo</a></p>
    </audio>
    <!-- MP3 WAV OGG  -->

</body>
</html>
